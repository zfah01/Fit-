<div id="nav-placeholder">

</div>
<header id="title">
    <h1>
        Diary (to do list)
    </h1>
</header>

<form id="calories">
   <p id="caloriesText">
       Enter your daily calories:
   </p>
    <input type="number" class="calorieInput">
</form>





<div class="container">
    <h1>To-do list</h1>

    <div class="myDIV">
        <input type="text" id="myInput" placeholder="Add task">
        <button type="submit" id="add-btn" onclick="newElement()" >Add</button>
        <button type="submit" id="clear-btn" onclick="clearList()" >Clear List</button>

    </div>


    <div class="element-list">
        <ul id="myUL">




        </ul>
    </div>

</div>
